<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiempo en C o F</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <div class="container bg-secondary-subtle">
      <div class="row justify-content-center">
        <div class="card col-4 mt-5 p-0">
          <img src="/assets/img/night background.png" class="card-img-top " alt="..." />
          <div class="card-img-overlay">
            <h1 class="card-title fw-semibold pt-4 temp">32°C</h1>
            <h2 class="card-text fw-semibold">
                Despejado
            </h2>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <div class="dia">
                <p>Dom</p>
                <i class="bi bi-sun"></i>
                <p class="temp">33°C</p>
              </div>
              <div class="dia">
                <p>Lun</p>
                <i class="bi bi-cloud-sun"></i>
                <p class="temp">29°C</p>
              </div>
              <div class="dia">
                <p>Mar</p>
                <i class="bi bi-sun"></i>
                <p class="temp">32°C</p>
              </div>
              <div class="dia">
                <p>Mie</p>
                <i class="bi bi-cloud-drizzle"></i>
                <p class="temp">28°C</p>
              </div>
              <div class="dia">
                <p>Jue</p>
                <i class="bi bi-sun"></i>
                <p class="temp">33°C</p>
              </div>
              <div class="dia">
                <p>Vie</p>
                <i class="bi bi-cloud-sun"></i>
                <p class="temp">31°C</p>
              </div>
              <div class="dia">
                <p>Sab</p>
                <i class="bi bi-cloud-sun"></i>
                <p class="temp">30°C</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Seccion del switch -->
      <div class="row justify-content-center pt-3">
        <div class="col-3 mb-5">
          <div class="row justify-content-center">
            <div class="col-1"><p>°C</p></div>
            <div class="col-1 pe-5">
              <label class="switch">
                <input id="switchTemp" type="checkbox" />
                <span class="slider round"></span>
              </label>
            </div>
            <div class="col-1 ps-4"><p>°F</p></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
